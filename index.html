<!DOCTYPE html>
<html lang="en-EN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Surf</title>
  
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/main.min.css">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
  <link rel="icon" href="img/favicon/favicon.png" type="image/x-icon">
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="header__title section__title-back">
      go surf
    </div>
    
    <!-- Header aside -->
    <div class="header__aside">
      
      <!-- Logo -->
      <div class="header__logo">
        <a href="#" class="header__logo-link">
          <img src="img/header/Logo.png" alt="Logotype" class="header__logo-img">
        </a>
      </div>

      <!-- Header menu -->
      <nav class="menu header__menu">
        <ul class="menu__list">
          <li class="menu__item">
            <img src="img/icons/Surf.png" alt="Surf" class="menu__item-img">
            <span class="menu__item-name">Surf</span>
          </li>
          <li class="menu__item">
            <img src="img/icons/Travel.png" alt="Travel" class="menu__item-img">
            <span class="menu__item-name">Travel</span>
          </li>
          <li class="menu__item">
            <img src="img/icons/Camp.png" alt="Sleep" class="menu__item-img">
            <span class="menu__item-name">Sleep</span>
          </li>
          <li class="menu__item">
            <img src="img/icons/Shop.png" alt="Shop" class="menu__item-img">
            <span class="menu__item-name">Shop</span>
          </li>
        </ul>
      </nav>

      <!-- Search -->
      <div class="header__search">
        <a href="#" class="header__search-link">
          <img src="img/icons/search.svg" alt="Search" class="header__search-img">
        </a>
      </div>

      <!-- Current date -->
      <div class="header__date">
        <div class="header__date-day">00</div>
        <div class="header__date-month">00</div>
        <div class="header__date-year">0000</div>
      </div>

      <!-- Current location -->
      <div class="header__location">
        <img src="img/icons/location.svg" alt="Location" class="header__location-img">
        <div class="header__location-name">Krasnoyarsk</div>
      </div>

    </div>
   
    <!-- Main Slider -->
    <div class="header__slider">
      
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">
            Surf
          </div>
          <div class="slider-item__info-title">
            North Shore
          </div>
          <div class="slider-item__info-suptitle suptitle-left">
            Condition
          </div>
          <div class="slider-item__info-name">
            Radical
          </div>
          <a href="#" class="slider-item__info-link">
            <img src="img/icons/arrow-right.svg" alt="Go" class="info-link__image">
          </a>
        </div>
      </div>

      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">
            Surf
          </div>
          <div class="slider-item__info-title">
            South Shore
          </div>
          <div class="slider-item__info-suptitle suptitle-left">
            Condition
          </div>
          <div class="slider-item__info-name">
            Radical
          </div>
          <a href="#" class="slider-item__info-link">
            <img src="img/icons/arrow-right.svg" alt="Go" class="info-link__image">
          </a>
        </div>
      </div>

      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">
            Surf
          </div>
          <div class="slider-item__info-title">
            West Shore
          </div>
          <div class="slider-item__info-suptitle suptitle-left">
            Condition
          </div>
          <div class="slider-item__info-name">
            Radical
          </div>
          <a href="#" class="slider-item__info-link">
            <img src="img/icons/arrow-right.svg" alt="Go" class="info-link__image">
          </a>
        </div>
      </div>

      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">
            Surf
          </div>
          <div class="slider-item__info-title">
            East Shore
          </div>
          <div class="slider-item__info-suptitle suptitle-left">
            Condition
          </div>
          <div class="slider-item__info-name">
            Radical
          </div>
          <a href="#" class="slider-item__info-link">
            <img src="img/icons/arrow-right.svg" alt="Go" class="info-link__image">
          </a>
        </div>
      </div>

    </div>

    <!-- nav for Main slider -->
    <div class="slider-dots">
      
      <div class="slider-dots__item">
        <div class="slider-dots-box">
          <div class="slider-dots__num">
            01
          </div>
          <div class="slider-dots__title">
            North Shore
          </div>
        </div>
      </div>

      <div class="slider-dots__item">
        <div class="slider-dots-box">
          <div class="slider-dots__num">
            02
          </div>
          <div class="slider-dots__title">
            South Shore
          </div>
        </div>
      </div>

      <div class="slider-dots__item">
        <div class="slider-dots-box">
          <div class="slider-dots__num">
            03
          </div>
          <div class="slider-dots__title">
            West Shore
          </div>
        </div>
      </div>

      <div class="slider-dots__item">
        <div class="slider-dots-box">
          <div class="slider-dots__num">
            04
          </div>
          <div class="slider-dots__title">
            East Shore
          </div>
        </div>
      </div>

    </div>

  </header>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
  <script src="js/slick.min.js"></script>

</body>

</html>
